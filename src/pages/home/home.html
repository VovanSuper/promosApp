<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content no-padding>
  <button ion-button block (click)="uploadPromotion()" color="secondary">Subir Promoción</button>

  <ion-card class="fw">
    <!-- Wrapping the slides moves it to the top of the page -->
    <ion-slides autoplay="3000" pager>
      <ion-slide *ngFor="let img of imgs">
        <img src="assets/imgs/{{img}}.png" />
      </ion-slide>
    </ion-slides>
  </ion-card>
  <div class="mainContent">
  
  <ion-card *ngFor="let producto of moreProductos" (click)="openProductPage(producto)">
      <ion-card-header [innerHTML]="producto.title"></ion-card-header>
      <img images-filter [src]="producto.featured_src" />     
      <ion-card-content [innerHTML]="producto.short_description"></ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col>
            <button ion-button icon-only (click)="shareProv.twitterShare(producto.title,producto.featured_src)" color="primary" clear>
              <ion-icon class="share-icon" name="logo-twitter"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only (click)="shareProv.whatsappShare(producto.title,producto.featured_src)" color="primary" clear>
              <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only (click)="shareProv.facebookShare(producto.title,producto.featured_src)" color="primary" clear>
              <ion-icon class="share-icon" name="logo-facebook"></ion-icon>
            </button>
          </ion-col>
          <ion-col>
            <button ion-button icon-only (click)="shareProv.shareViaInstagram(producto.title,producto.featured_src)" color="primary" clear>
              <ion-icon class="share-icon" name="logo-instagram"></ion-icon>
            </button>
          </ion-col>
        </ion-row>
      </ion-grid>
  
    </ion-card>
  </div>
  
    
  <!--En el evento va info de por donde se quedó el usuario en el scroll, etc....Información técnica
  de la situación del usuario -->
  <ion-infinite-scroll (ionInfinite)="loadMoreProducts($event)">
    <ion-infinite-scroll-content>

    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
