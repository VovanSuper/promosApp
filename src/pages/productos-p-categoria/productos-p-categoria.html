
<ion-header>

  <ion-navbar>
    <ion-buttons left>
      <button ion-button color="primary" icon-left menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title [innerHTML]="category.slug"></ion-title>
  </ion-navbar>

</ion-header>

<ion-content>
  <button ion-button block (click)="uploadPromotion()" color="secondary">Subir Promoci√≥n</button>


  <div class="mainContent">
  <ion-card *ngFor="let product of productos" (click)="openProductPage(product)">
    <ion-card-header [innerHTML]="product.title"></ion-card-header>
    <img images-filter [src]="product.featured_src" />   
    <ion-card-content [innerHTML]="product.short_description"></ion-card-content>
    <ion-grid>
      <ion-row>
        <ion-col>
          <button ion-button icon-only (click)="regularShare(i)" color="primary" clear>
            <ion-icon class="share-icon" name="share"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="whatsappShare(i)" color="primary" clear>
            <ion-icon class="share-icon" name="logo-whatsapp"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="facebookShare(i)" color="primary" clear>
            <ion-icon class="share-icon" name="logo-facebook"></ion-icon>
          </button>
        </ion-col>
        <ion-col>
          <button ion-button icon-only (click)="twitterShare(i)" color="primary" clear>
            <ion-icon class="share-icon" name="logo-instagram"></ion-icon>
          </button>
        </ion-col>
      </ion-row>
    </ion-grid>

  </ion-card>
  </div>
